box:
    id: mhart/alpine-node
    cmd: /bin/sh
build:
  steps:
    - script:
      name: install
      code: |
        cat /etc/apk/repositories && \
        echo http://dl-cdn.alpinelinux.org/alpine/edge/testing >> /etc/apk/repositories && \
        apk --update add emscripten emscripten-libs-asmjs emscripten-libs-wasm emscripten-fastcomp binaryen git
    - script:
      name: opencvjs and opencv
      code: |
        git clone https://github.com/opencvjs.git && cd opencvjs && \
        git clone https://github.com/opencv/opencv.git
    - script:
      name: actual build
      code: |
        cd ../.. && yarn run compile && ls .
