box:
    id: hplustime/alpine-emscripten:wasm-opencv-latest
    cmd: /bin/sh
build:
  steps:
    - script:
      name: actual build
      code: |
        ln -s /usr/share/emscripten ../emsdk-portable
        ln -s /opencv ./opencv
        yarn && yarn run compile
deploy:
  steps:
    - script:
      name: install curl
      code: apk --update add curl
    - script:
      name: get version
      code: export PACKAGE_VERSION=$(node -p "require('./package.json').version")
    - script:
      name: generate tarball
      code: tar -czf build-$PACKAGE_VERSION.tar.gz --exclude=opencv *
    - github-create-release:
      token: $GITHUB_TOKEN
      tag: $PACKAGE_VERSION
    - github-upload-asset:
      token: $GITHUB_TOKEN
      file: build-$PACKAGE_VERSION.tar.gz
