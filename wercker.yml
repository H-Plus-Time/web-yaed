box:
    id: aparedes/alpine-node-yarn
    cmd: /bin/sh
build:
  steps:
    - script:
      name: install
      code: |
        echo http://dl-cdn.alpinelinux.org/alpine/edge/testing >> /etc/apk/repositories && \
        echo http://dl-cdn.alpinelinux.org/alpine/edge/community >> /etc/apk/repositories && \
        apk --update add python2 emscripten emscripten-libs-asmjs emscripten-libs-wasm emscripten-fastcomp binaryen git
    - script:
      name: opencvjs and opencv
      code: |
        git clone https://github.com/ucisysarch/opencvjs.git && cd opencvjs && \
        git clone https://github.com/opencv/opencv.git
    - script:
      name: actual build
      code: |
        cd ../.. && yarn run compile && ls .
